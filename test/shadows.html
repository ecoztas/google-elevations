<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google - Elevations</title>
    <link rel="stylesheet" href="../dist/google-elevation.css">
    <style>
    .wrapper {
        width: 100%;
        display: flex;
    }

    .box {
        height: 75px;
        width: 75px;
        margin: 20px;
        text-align: center;
        display: block;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box z-depth-0">z-depth-0</div>
        <div class="box z-depth-1">z-depth-1</div>
        <div class="box z-depth-2">z-depth-2</div>
        <div class="box z-depth-3">z-depth-3</div>
        <div class="box z-depth-4">z-depth-4</div>
        <div class="box z-depth-5">z-depth-5</div>
    </div>
    <div class="wrapper">
        <div class="box z-depth-6">z-depth-6</div>
        <div class="box z-depth-7">z-depth-7</div>
        <div class="box z-depth-8">z-depth-8</div>
        <div class="box z-depth-9">z-depth-9</div>
        <div class="box z-depth-10">z-depth-10</div>
        <div class="box z-depth-11">z-depth-11</div>
    </div>
    <div class="wrapper">
        <div class="box z-depth-12">z-depth-12</div>
        <div class="box z-depth-13">z-depth-13</div>
        <div class="box z-depth-14">z-depth-14</div>
        <div class="box z-depth-15">z-depth-15</div>
        <div class="box z-depth-16">z-depth-16</div>
        <div class="box z-depth-17">z-depth-17</div>
    </div>
    <div class="wrapper">
        <div class="box z-depth-18">z-depth-18</div>
        <div class="box z-depth-19">z-depth-19</div>
        <div class="box z-depth-20">z-depth-20</div>
        <div class="box z-depth-21">z-depth-21</div>
        <div class="box z-depth-22">z-depth-22</div>
        <div class="box z-depth-23">z-depth-23</div>
    </div>
    <div class="wrapper">
        <div class="box z-depth-24">z-depth-24</div>
    </div>
</body>

</html>
